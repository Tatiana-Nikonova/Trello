<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello homework</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <span class="title">TODO</span>
      <div class="trello">
      </div>
      <span class="add-card">
        <a href="" style="text-decoration:none">+Add another card</a>
      </span>
      <form class="add-tasks-control hidden">
        <textarea class="add-tasks-input" rows="3" placeholder="Enter information..."></textarea>
        <div class="add-tasks-buttons">
          <button type="submit" class="add-tasks-submit">Add Card</button>
          <div class="add-tasks-cancel">Х</div>
        </div>
      </form>
    </div>
    <div class="main">
      <span class="title" draggable=false>IN PROGRESS</span>
      <div class="trello">
      </div>
      <span class="add-card">
        <a href="" style="text-decoration:none">+Add another card</a>
      </span>
      <form class="add-tasks-control hidden">
        <textarea class="add-tasks-input" rows="3" placeholder="Enter information..."></textarea>
        <div class="add-tasks-buttons">
          <button type="submit" class="add-tasks-submit">Add Card</button>
          <div class="add-tasks-cancel">Х</div>
        </div>
      </form>
    </div>
    <div class="main third">
      <span class="title" draggable=false>DONE</span>
      <div class="trello">
      </div>
      <span class="add-card">
        <a href="" style="text-decoration:none">+Add another card</a>
      </span>
      <form class="add-tasks-control hidden">
        <textarea class="add-tasks-input" rows="3" placeholder="Enter information..."></textarea>
        <div class="add-tasks-buttons">
          <button type="submit" class="add-tasks-submit">Add Card</button>
          <div class="add-tasks-cancel">Х</div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
